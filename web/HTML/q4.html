<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #table{
            border: solid 2px #000; 
            border-collapse: collapse; 
            padding: 2px;
        }
    </style>
</head>
<body>
    <strong>This table has no borders:</strong>
    <table id="table">
        <tr id="table">
            <td id="table">
                100
            </td>
            <td id="table">
                200
            </td>
            <td id="table">
                300
            </td>
        </tr>
        <tr id="table">
            <td id="table">
                400
            </td>
            <td id="table">
                500
            </td>
            <td id="table">
                600
            </td>
        </tr>
    </table>
    <strong>And this table has no borders:</strong>
    <table>
        <tr>
            <td>
                100
            </td>
            <td>
                200
            </td>
            <td>
                300
            </td>
        </tr>
        <tr>
            <td>
                400
            </td>
            <td>
                500
            </td>
            <td>
                600
            </td>
        </tr>
    </table>
</body>
</html>
